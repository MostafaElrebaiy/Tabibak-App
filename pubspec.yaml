name: tabibk
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'


dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  lottie: ^2.7.0
  dartz: ^0.10.1
  dio: ^5.4.0
  get_it: ^7.6.4
  cached_network_image: ^3.3.1
  equatable: ^2.0.5
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - assets/images/png/
    - assets/images/svg/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato/Lato-Medium.ttf
        - asset: assets/fonts/Lato/Lato-MediumItalic.ttf
          weight: 500
        - asset: assets/fonts/Lato/Lato-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato/Lato-Heavy.ttf
          weight: 800

    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish/Mulish-Light.ttf
          weight: 300
        - asset: assets/fonts/Mulish/Mulish-Regular.ttf
          weight: 400
        - asset: assets/fonts/Mulish/Mulish-Medium.ttf
          weight: 500
        - asset: assets/fonts/Mulish/Mulish-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Mulish/Mulish-Bold.ttf
          weight: 700
        - asset: assets/fonts/Mulish/Mulish-ExtraBold.ttf
          weight: 800
